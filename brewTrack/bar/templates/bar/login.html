{% extends "bar/base.html" %}
{% block content %}

<div class="uk-card uk-card-default uk-align-center uk-card-hover uk-animation-fade uk-card-body uk-width-1-3@m login-card">

    <h3 class="uk-card-title">Login</h3>

    <form method="post">
        {% csrf_token %}
        {% include 'bar/form_temp.html'%}
        <a class="uk-align-left login-secondary" href="{% url 'bar:register'%}">Sign Up</a>
        <button class="uk-align-right uk-button uk-button-primary" type="submit" value="login">Login</button>
    </form>

</div>

{% endblock content %}

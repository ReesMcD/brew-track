{% extends "bar/base.html" %}
{% block content %}

<h1>Login</h1>

<form method="post">
    {% csrf_token %}
    {{form.username}}
    {{form.password}}
    <button class="uk-button uk-button-primary" type="submit" value="login">Login</button>
</form>

<a href="{% url 'bar:register'%}">Sign Up</a>

{% endblock content %}

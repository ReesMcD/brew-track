{% extends "bar/base.html" %}
{% block content %}

<div class="uk-card uk-card-default uk-align-center uk-card-body uk-width-1-3@m login-card">

    <h3 class="uk-card-title">Add Item to {{bar.name}} Menu</h3>

    <form method="post">
        {% csrf_token %}
        {% include 'bar/form_temp.html'%}
        <button class="uk-button uk-button-primary uk-align-right" type="submit">Submit</button>
    </form>

</div>

{% endblock content %}
